{% extends "basic_app/base.html" %}
{% load static %}
  {% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h1>Thanks for joining us</h1>
    {% else %}
    <div class="container">


      <h1>Register here!</h1>
      <h3>Fill out the form:</h3>

      <form  enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Sign Up">
      </form>
   </div>
    {% endif %}
  </div>
  {% endblock %}
